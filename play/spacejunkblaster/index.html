<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SPACE JUNK BLASTER - GRANDPAPA.NET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
        }

        /* Mobile Touch Controls */
        #touch-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto;
        }

        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 255, 0.15);
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.9) 0%, rgba(0, 180, 200, 0.7) 100%);
            border: 2px solid #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #fire-button {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            background: rgba(255, 100, 0, 0.3);
            border: 3px solid rgba(255, 150, 0, 0.8);
            border-radius: 50%;
            color: #ff9900;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #ff9900;
            box-shadow: 0 0 20px rgba(255, 150, 0, 0.4);
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #fire-button:active, #fire-button.active {
            background: rgba(255, 150, 0, 0.7);
            box-shadow: 0 0 40px rgba(255, 150, 0, 0.8);
        }

        #thrust-button {
            position: absolute;
            bottom: 160px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 100, 0.3);
            border: 3px solid rgba(0, 255, 100, 0.8);
            border-radius: 50%;
            color: #00ff64;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00ff64;
            box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #thrust-button:active, #thrust-button.active {
            background: rgba(0, 255, 100, 0.7);
            box-shadow: 0 0 40px rgba(0, 255, 100, 0.8);
        }

        @media (max-width: 500px) {
            #joystick-zone {
                bottom: 15px;
                left: 15px;
                width: 120px;
                height: 120px;
            }

            #joystick-base {
                width: 100px;
                height: 100px;
            }

            #joystick-stick {
                width: 40px;
                height: 40px;
            }

            #fire-button {
                bottom: 25px;
                right: 25px;
                width: 80px;
                height: 80px;
                font-size: 12px;
            }

            #thrust-button {
                bottom: 120px;
                right: 35px;
                width: 65px;
                height: 65px;
                font-size: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <!-- Mobile Touch Controls -->
    <div id="touch-controls">
        <div id="joystick-zone">
            <div id="joystick-base">
                <div id="joystick-stick"></div>
            </div>
        </div>
        <div id="thrust-button">THRUST</div>
        <div id="fire-button">TORCH</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
