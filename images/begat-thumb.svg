<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4bc"/>
      <stop offset="100%" style="stop-color:#d4c4a0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="20" cy="30" r="1" fill="#fffef0"/>
  <circle cx="50" cy="80" r="1" fill="#fffef0"/>
  <circle cx="100" cy="20" r="1" fill="#fffef0"/>
  <circle cx="150" cy="60" r="1" fill="#fffef0"/>
  <circle cx="180" cy="120" r="1" fill="#fffef0"/>
  <circle cx="70" cy="110" r="1.5" fill="#fffef0"/>
  <circle cx="130" cy="40" r="1.5" fill="#fffef0"/>
  <circle cx="160" cy="90" r="2" fill="#d4af37"/>
  <circle cx="30" cy="130" r="1" fill="#fffef0"/>
  <circle cx="175" cy="25" r="1" fill="#fffef0"/>

  <!-- Title -->
  <text x="100" y="22" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="16" font-weight="bold" fill="#d4af37" letter-spacing="2">BEGAT</text>

  <!-- Card shadow -->
  <rect x="57" y="35" width="90" height="110" rx="12" fill="rgba(0,0,0,0.3)" filter="blur(4px)"/>

  <!-- Card -->
  <rect x="55" y="32" width="90" height="110" rx="12" fill="url(#card)" stroke="#d4af37" stroke-width="3"/>

  <!-- Lamb icon (Jesus) -->
  <g transform="translate(75, 52)">
    <!-- Body -->
    <ellipse cx="25" cy="27" rx="20" ry="12" fill="none" stroke="#2c1810" stroke-width="2.5"/>
    <!-- Head -->
    <circle cx="10" cy="20" r="9" fill="none" stroke="#2c1810" stroke-width="2.5"/>
    <!-- Ears -->
    <ellipse cx="7" cy="14" rx="2.5" ry="4.5" fill="none" stroke="#2c1810" stroke-width="1.5"/>
    <ellipse cx="13" cy="14" rx="2.5" ry="4.5" fill="none" stroke="#2c1810" stroke-width="1.5"/>
    <!-- Eye -->
    <circle cx="7" cy="19" r="1.5" fill="#2c1810"/>
    <!-- Legs -->
    <line x1="12" y1="39" x2="12" y2="47" stroke="#2c1810" stroke-width="2.5"/>
    <line x1="38" y1="39" x2="38" y2="47" stroke="#2c1810" stroke-width="2.5"/>
  </g>

  <!-- Name -->
  <text x="100" y="125" text-anchor="middle" font-family="Georgia, Times New Roman, serif" font-size="14" font-weight="bold" fill="#2c1810">Jesus</text>
</svg>
